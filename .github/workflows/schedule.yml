name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "*/10 * * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ab5cf9d14603b49b3ede1ea23b26ab19
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
